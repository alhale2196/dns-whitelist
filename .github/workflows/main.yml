name: Weekly update blocklists from Hagezi repo

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  copy-file-from-hagezi-repo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone Hagezi repository
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git clone https://github.com/hagezi/dns-blocklists.git
      
      - name: Copy current file to archive
        run: |
          IFS=',' read -a filearray <<< "whitelist-referral,light,multi,pro,pro.plus,ultimate,tif,fake,popupads,doh-vpn-proxy-bypass,dyndns,hoster,urlshortener,spam-tlds,anti.piracy,gambling,gambling.mini,nsfw"
          for fileitem in "${filearray[@]}"; do
            if [ -f "$fileitem.txt" ]; then
              cp "$fileitem.txt" "archive/$(date +'%Y-%m-%d')-$fileitem.txt"
              git add archive/$(date +'%Y-%m-%d')-$fileitem.txt
            else
              echo "File '$fileitem' does not exist."
            fi
          done

      - name: Copy file from remote repository
        run: |
          cp dns-blocklists/adblock/whitelist-referral.txt ./
          cp dns-blocklists/adblock/light.txt ./
          cp dns-blocklists/adblock/multi.txt ./
          cp dns-blocklists/adblock/pro.txt ./
          cp dns-blocklists/adblock/pro.plus.txt ./
          cp dns-blocklists/adblock/ultimate.txt ./
          cp dns-blocklists/adblock/tif.txt ./
          cp dns-blocklists/adblock/fake.txt ./
          cp dns-blocklists/adblock/popupads.txt ./
          cp dns-blocklists/adblock/doh-vpn-proxy-bypass.txt ./
          cp dns-blocklists/adblock/dyndns.txt ./
          cp dns-blocklists/adblock/hoster.txt ./
          cp dns-blocklists/adblock/urlshortener.txt ./
          cp dns-blocklists/adblock/spam-tlds.txt ./
          cp dns-blocklists/adblock/anti.piracy.txt ./
          cp dns-blocklists/adblock/gambling.txt ./
          cp dns-blocklists/adblock/gambling.mini.txt ./
          cp dns-blocklists/adblock/nsfw.txt ./
          
      - name: Commit and push changes
        if: env.exiting1 != 'true' && env.exiting2 != 'true'
        run: |
          git add whitelist-referral.txt light.txt multi.txt pro.txt pro.plus.txt ultimate.txt tif.txt fake.txt popupads.txt doh-vpn-proxy-bypass.txt dyndns.txt hoster.txt urlshortener.txt spam-tlds.txt anti.piracy.txt gambling.txt gambling.mini.txt nsfw.txt
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            git commit -m "Hagezi DNS blocklists weekly update [$(date +'%Y-%m-%d')]"
            git push
          fi
